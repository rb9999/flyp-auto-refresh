<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    h2 {
      margin: 0 0 15px 0;
      font-size: 16px;
      color: #333;
    }
    
    .setting-row {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      color: #555;
    }
    
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4CAF50;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    
    .save-btn {
      background-color: #4CAF50;
      color: white;
    }
    
    .save-btn:hover {
      background-color: #45a049;
    }
    
    .refresh-btn {
      background-color: #2196F3;
      color: white;
    }
    
    .refresh-btn:hover {
      background-color: #0b7dda;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
    }
    
    .countdown {
      margin-top: 15px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 4px;
      text-align: center;
      border: 1px solid #e0e0e0;
    }

    .coffee-btn {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background-color: #FFDD00;
      color: #000000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .coffee-btn:hover {
      background-color: #FFED4E;
    }
  </style>
</head>
<body>
  <h2>ðŸ”„ Flyp Auto Refresh</h2>
  
  <div class="setting-row">
    <div class="toggle-container">
      <label for="enabled">Auto-refresh enabled:</label>
      <label class="switch">
        <input type="checkbox" id="enabled" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div class="setting-row">
    <label for="interval">Refresh interval (minutes):</label>
    <input type="number" id="interval" min="1" max="1440" value="30">
  </div>
  
  <div class="setting-row">
    <label for="webhookUrl">Discord Webhook URL (optional):</label>
    <input type="text" id="webhookUrl" placeholder="https://discord.com/api/webhooks/..." style="font-size: 12px;">
    <small style="color: #666; font-size: 11px; display: block; margin-top: 5px;">
      Get notified in Discord when you make a sale!
    </small>
  </div>
  
  <div class="button-container">
    <button class="save-btn" id="saveBtn">Save Settings</button>
    <button class="refresh-btn" id="refreshBtn">Refresh Now</button>
  </div>
  
  <div class="status" id="status"></div>
  
  <div class="countdown" id="countdown" style="display: none;">
    <div style="font-size: 12px; color: #666; margin-bottom: 5px;">Next refresh in:</div>
    <div id="countdownTimer" style="font-size: 20px; font-weight: bold; color: #4CAF50;">--:--</div>
  </div>

  <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #e0e0e0;">
    <div style="text-align: center; font-size: 12px; color: #666; margin-bottom: 8px;">
      Enjoy the app? Help support my work.
    </div>
    <button class="coffee-btn" id="coffeeBtn">
      <span>â˜•</span>
      <span>Buy Me a Coffee</span>
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
